services:
  nginx-prod:
    image: nginx-prod
    build:
      context: frontend
      target: serve
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 80:80
    depends_on:
      - backend-dev

  backend-prod:
    image: backend-prod
    build: backend
    command: sh -c 'alembic upgrade head && python ./src/db/init_db.py && gunicorn src.main:app -b 0.0.0.0 -w 4 -k uvicorn.workers.UvicornWorker'
    volumes:
      - ./backend/:/app/:ro
    env_file:
      - .env
