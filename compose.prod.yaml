services:
  nginx-prod:
    image: nginx-prod
    restart: always
    build:
      context: frontend/
      target: serve
      args:
        VITE_APP_TITLE: ${VITE_APP_TITLE}
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 80:80
    depends_on:
      - backend-prod

  backend-prod:
    image: backend-prod
    restart: always
    build: backend/
    command: sh -c 'alembic upgrade head && python ./src/db/init_db.py && gunicorn src.main:app -b 0.0.0.0 -w 4 -k uvicorn.workers.UvicornWorker'
    volumes:
      - ./backend/:/app/:ro
    env_file:
      - .env
    environment:
      - PRODUCTION=True
