services:
  nginx-dev:
    image: nginx:stable-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 80:80
    depends_on:
      - backend-dev
      - frontend-dev

  backend-dev:
    image: backend-dev
    build: backend
    command: sh -c 'alembic upgrade head && python ./src/db/init_db.py && uvicorn src.main:app --reload --host 0.0.0.0'
    volumes:
      - ./backend/:/app/
    env_file:
      - .env
    depends_on:
      postgres-dev:
        condition: service_healthy

  frontend-dev:
    image: frontend-dev
    build:
      context: frontend
      target: development
    volumes:
      - ./frontend/src/:/app/src/
    # env_file:
    #   - .env

  postgres-dev:
    image: postgres:16-alpine
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    # ports:
    #   - 5432:5432
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5


volumes:
  postgres-data:
