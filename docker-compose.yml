#version: '3.9'  # optional since v1.27.0
services:
  nginx:
    image: nginx:1.20-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '80:80'
    depends_on:
      - backend
      - frontend

  backend:
    build: backend
    command: bash -c 'alembic upgrade head && uvicorn main:app --reload --host 0.0.0.0 --app-dir src'
    volumes:
      - ./backend:/app
      # - type: bind
      #   source: ./backend
      #   target: /app
      # - ./.docker/.ipython:/root/.ipython
      # - type: bind
      #   source: ./.docker/.ipython
      #   target: /root/.ipython
    environment:
      # PYTHONPATH: .
      DEBUG: True
      DATABASE_URL: 'postgresql+asyncpg://postgres:TODO_CHANGE_ME@postgres:5432/postgres'
    depends_on:
      - postgres

  frontend:
    build:
      context: frontend
      target: development
    volumes:
      # - ./frontend/node_modules:/app/node_modules
      - ./frontend/src:/app/src
      # - type: bind
      #   source: ./frontend/src
      #   target: /app/src

  postgres:
    image: postgres:14-alpine
    restart: always
    environment:
      TZ: Europe/Moscow
      POSTGRES_PASSWORD: TODO_CHANGE_ME
    # ports:
    #   - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data


volumes:
  db-data:
